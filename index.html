<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Jon's Random Quote Generator</title>
	<link href="css/style.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
  
<body>

	<!-- This will wrap the whole page content -->
	<div class="wrapper">
		<!-- Page Header -->
		<header>
			<h1>Quotes to Inspire you</h1>
			<h4>Click the button to change the quote.</h4>
		</header>
		
		<!-- This is where the quote will display	 -->
		<section id="quote">
			<p>This is where the quote will go</p>
		</section>

		<!-- This button will generate a new quote when pressed -->
		<div id="button-wrapper">
			<button id="button-new-quote">
				New Quote
			</button>
		</div>
	</div>

</body>

</body>

</html>
